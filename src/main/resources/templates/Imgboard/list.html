<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>

    <div class="row m-3" style="margin-top:100px">
        <div class="col-2  w-25">
            <a class="btn btn-primary" href="/Imgboard/post.do">Upload</a>
        </div>
    </div>

    <div class="row">
        <th:block th:each="board:${list}">
        <div class="card col-2 m-3" style="width: 18rem;">
            <!--{/ImgBoard/read.do(num=현재이미지게시물번호)}-->
            <a th:href="@{/Imgboard/read.do(num=${board.num})}">
                <!--이미지 불러오는 경로 : /IMG/+폴더경로+/섬네일파일경로-->
            <img th:src="@{/IMG/}+${board.folderpath}+@{/}+${board.s_filename}" class="card-img-top mb-3" alt="...">
            </a>
            <div class="card-body">
                <h5 class="card-title mb-3"><span th:text="${board.subject}"></span></h5>
                <a href="#" class="btn btn-secondary w-50 ">클릭</a>
            </div>
        </div>
        </th:block>
    </div>
</body>
</html>
